# .github/workflows/docker.yml

name: Build, Test and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: self-hosted

    steps:
      # =================================================================
      # === PASO NUEVO: Instalar dependencias del sistema en el runner ===
      # =================================================================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
      
      # 1. Descarga el código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 es necesario para que SonarQube pueda analizar el historial de Git
          fetch-depth: 0

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Instala dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecuta las pruebas y genera el reporte de cobertura
      - name: Run tests and generate coverage
        run: npm run test:cov

      # 5. Ejecuta el análisis de SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          # === CORRECCIÓN APLICADA AQUÍ ===
          # Se usa la dirección IP de tu máquina (obtenida con ipconfig)
          SONAR_HOST_URL: http://192.168.120.29:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_MODASNANSI }}