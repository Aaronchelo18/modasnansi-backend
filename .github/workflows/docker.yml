# .github/workflows/docker.yml

name: Build, Test and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: self-hosted

    steps:
      # (Los pasos 1, 2 y 3 no cambian)

      # 1. Descarga el código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Instala dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecuta las pruebas y genera el reporte de cobertura
      - name: Run tests and generate coverage
        # === CAMBIO IMPORTANTE AQUÍ ===
        # Esto permite que el workflow continúe al siguiente paso (SonarQube)
        # incluso si las pruebas fallan (salen con código de error 1).
        continue-on-error: true 
        run: npm run test:cov

      # 5. Ejecuta el análisis de SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: http://192.168.120.29:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_MODASNANSI }}